<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="{{ url_for('static', path='/css/tailwind.css') }}" rel="stylesheet" />
        <title>Sign Up</title>
    </head>
    <body>
        <div class="flex justify-center">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="form_user" method="post">
                <div class="text-4xl text-center">Sign Up</div>
                <div id="errors" class="error_messages text-red-600">{{ errors }}</div>
                <div>
                    <label for="first_name" class="block">First Name</label>
                    <input type="text" name="first_name" id="first_name" value="{{ first_name }}"
                            class="form-input rounded" placeholder="First Name">
                </div>
                <div>
                    <label for="middle_name" class="block">Middle Name</label>
                    <input type="text" name="middle_name" id="middle_name" value="{{ middle_name }}"
                            class="form-input rounded" placeholder="Middle Name">
                </div>
                <div>
                    <label for="last_name" class="block">Last Name</label>
                    <input type="text" name="last_name" id="last_name" value="{{ last_name }}"
                            class="form-input rounded" placeholder="Last Name">
                </div>
                <div>
                    <label for="address" class="block">Address</label>
                    <input type="text" name="address" id="address" value="{{ address }}"
                            class="form-input rounded" placeholder="Address">
                </div>
                <div>
                    <label for="email" class="block">Email</label>
                    <input type="text" name="email" id="email" value="{{ email }}"
                            class="form-input rounded" placeholder="Email">
                </div>
                <div>
                    <label for="contact_no" class="block">Contact No</label>
                    <input type="text" name="contact_no" id="contact_no" value="{{ contact_no }}"
                            class="form-input rounded" placeholder="Contact No">
                </div>
                <div>
                    <label for="password" class="block">Password</label>
                    <input type="password" name="password" id="password" value="{{ password }}"
                            class="form-input rounded" placeholder="Password" onblur="confirm_pw()">
                </div>
                <div>
                    <label for="confirm_password" class="block">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password"
                            class="form-input rounded" placeholder="Confirm Password" onblur="confirm_pw()">
                </div>
                <div>
                    <label for="gender_id" class="block">Gender</label>
                    <select name="gender_id" id="gender_id" class="slct_gender">
                        {% for gender in genders %}
                            <option value="{{ gender.id }}">{{ gender.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="user_type_id" class="block">User Type</label>
                    <select name="user_type_id" id="user_type_id" class="slct_user_type">
                        {% for user_type in user_types %}
                            <option value="{{ user_type.id }}">{{ user_type.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <button type="submit" class="border rounded text-xl bg-sky-500 p-2">Create</button>
                </div>
            </form>
        </div>
    </body>

    <script>
        function confirm_pw() {
            const password = document.getElementById("password").value;
            const confirm_password = document.getElementById("confirm_password").value;
            const error_div = document.getElementById("errors")
            
            if(password !== confirm_password) {
                error_div.innerText = "Passwords does not match";
            } else {
                error_div.innerText = "";
            }
        }
    </script>
</html>
