<table class="table">
    <thead>
        <th></th>
        <th>Job Title</th>
        <th>Description</th>
    </thead>
    <tbody>
        {% for job in job_list %}
            <tr>
                <td>{{ loop.index }}.</td>
                <td>{{ job.title }}</td>
                <td>{{ job.description }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
